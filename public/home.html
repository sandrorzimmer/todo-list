<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
    <meta name="author" content="SrZ" />
    <meta name="description" content="To do list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="_css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" sizes="32x32" href="_image/favicon-32x32.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="_script/script.js"></script>
  </head>

  <body>
    <main>
      <h1 class="header_page">To do list</h1>
      <div class="window_main">

        <div class="window_insert">
            <input
            type="text"
            name="text_insert"
            id="text_insert"
            placeholder="New item"
            autofocus
            />
            <input
            type="text"
            name="edit_item"
            id="edit_item"
            placeholder="Edit item"
            />
            <input
            type="hidden"
            name="item_index"
            id="item_index"
            />
            <input
            type="hidden"
            name="list_type"
            id="list_type"
            />
            <input
            type="button"
            name="btn_clear_completed"
            id="btn_clear_completed"
            value="Clear done"
            onclick="clearCompleted()"
            />
        </div>

        <div class="window_to_do">
          <ul class="to_do_list"></ul>
        </div>

        <hr class="separation_line" />

        <i class="material-icons" id="btn_show_completed" onclick="showCompleted()">keyboard_arrow_down</i>
        <i class="material-icons" id="btn_hide_completed" onclick="hideCompleted()">keyboard_arrow_up</i>

        <div class="window_completed">
            <ul class="completed_list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
