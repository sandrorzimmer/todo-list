<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
    <meta name="author" content="SrZ" />
    <meta name="description" content="To do list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="_css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="_script/script.js"></script>
  </head>

  <body>
    <main>
      <h1 class="header_page">To do list</h1>
      <div class="window_main">
        <div class="window_insert">
          <input
            type="text"
            name="text_insert"
            id="text_insert"
            placeholder="To do"
            autofocus
          />
          <input
            type="button"
            name="btn_insert"
            id="btn_insert"
            value="Insert"
            onclick="insertToDo()"
          />
        </div>

        <div class="window_to_do">
          <ul class="to_do_list"></ul>
        </div>

        <hr class="separation_line" />

        <div class="window_completed">
          <ul>
            <li>
              <input type="checkbox" name="second" id="second" />
              <label for="second">Debulhar milho</label>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
